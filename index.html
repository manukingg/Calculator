<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="text">0</div>
        </div>
        <div id="pad">
            <div id="left">
                <div id="top">
                    <div id="clear" class="btn">C</div>
                    <div id="root" class="btn function"><img src="images/root.png" alt="root"></div>
                    <div id="square" class="btn function"><img src="images/square.png" alt="square"></div>
                </div>
                <div id="numbers">
                    <div class="btn number">7</div>
                    <div class="btn number">8</div>
                    <div class="btn number">9</div>
                    <div class="btn number">4</div>
                    <div class="btn number">5</div>
                    <div class="btn number">6</div>
                    <div class="btn number">1</div>
                    <div class="btn number">2</div>
                    <div class="btn number">3</div>
                    <div id="zero" class="btn number">0</div>
                    <div class="btn number">.</div>
                </div>
            </div>
            <div id="right">
                <div id="divide" class="btn function"><img src="images/divide.png" alt="divide"></div>
                <div id="multiply" class="btn function"><img src="images/multiply.png" alt="multiply"></div>
                <div id="minus" class="btn function"><img src="images/minus.png" alt="minus"></div>
                <div id="plus" class="btn function"><img src="images/plus.png" alt="plus"></div>
                <div id="equals" class="btn function">=</div>

            </div>

            
        </div>
    </div>

</body>
</html>
